<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive baby quiz">
    <meta name="keywords" content="oh baby, quiz">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome and Google Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>Oh Baby!</title>
</head>
<body>
    <!--Heading and Logo-->
    <div class="header">
        <div class="container flex">
            <h1 class="heading">Oh Baby!</h1>
            <!-- <i class = "fas fa-baby"></i>
            <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
            <img class="logo" src="assets/images/baby-boy.png" alt="Oh Baby Logo">
        </div>
    </div>
    <!--Rules-->
    <div class="main-area flex">
        <div class="start">
            <input class="name-input" id="nickname" type="text" placeholder="Name" Required>
            <button class="start-btn">Start</button>
            <button class="rules-btn">Rules</button>
        </div>
        <div class="rules-area hide">
            <h2>Rules:</h2>
            <p><i class="far fa-star"></i>You have 10 questions to answer</p>
            <p><i class="far fa-star"></i>Only your first answer will be accepted</p>
            <p><i class="far fa-star"></i>You cannot move on to the next question until an answer is given</p>
            <span class="modal-close">X</span>
        </div>
    </div>
    <!--Game-->
    <div class="game-area hide">
        <div class="question-area container" id="question"></div>
            <div class="answer-area" id="answer-buttons">
                <button class="answer-btn" id="correct">Answer1</button>
                <button class="answer-btn" id="incorrect">Answer2</button>
                <button class="answer-btn">Answer3</button>
                <button class="answer-btn">Answer4</button>   
                <button type="submit" class="restart-btn hide">Resart the Quiz</button>
            </div> 
            <div class="score-area">
                <p id="message"></p>
                <p class="scores">Correct Answers <span class="score">0</span></p>
                <p class="scores">Incorrect Answers <span class="incorrect">0</span></p>
            </div>
    </div>
    <!--Footer-->
    <footer class="container">
        <div class="footer-container">
            <ul class="social-networks">
                <li>
                    <a href="https://github.com/YesCoops/" target="_blank" rel="noopener"
                        aria-label="Visit my GitHub page (opens in a new tab)"><i class="fab fa-github"></i></a>
                </li>
                <li>
                    <a href="https://linkedin.com/in/matthew-cooper-dev" target="_blank" rel="noopener"
                        aria-label="Visit my LinkedIn page (opens in a new tab)"><i class="fab fa-linkedin"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!--Scripts-->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
