<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awesome and Google Fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <title>Oh Baby!</title>
</head>
<body>
    <!--Heading and Logo-->
    <div class="container flex">
        <h1 class="heading">Oh Baby!</h1>
        <!-- <i class = "fas fa-baby"></i>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
        <img class="logo" src="assets/images/baby-boy.png" alt="Oh Baby Logo">
    </div>
    <!--Rules-->
    <div class="modal-bg flex">
        <div class="rules-area">
            <h2>Rules:</h2>
            <p><i class="far fa-star"></i>You have 10 questions to answer</p>
            <p><i class="far fa-star"></i>Only your first answer will be accepted</p>
            <p><i class="far fa-star"></i>You cannot move on to the next question until an answer is given</p>
            <input class="name-input" id="nickname" type="text" placeholder="Your nickname" Required>
            <button class="start-btn">Let's Play!</button>
            <span class="modal-close">X</span>
        </div>
    </div>
    <!--Game-->
    <div class="game-area">
        <div class="question-area container">Question</div>
            <div class="answer-area">
                <button class="answer-btn" id="option-one">Answer1</button>
                <button class="answer-btn" id="option-two">Answer2</button>
                <button class="answer-btn" id="option-three">Answer3</button>
                <button class="answer-btn" id="option-four">Answer4</button>   
            </div>
            <div class="submit-answer">
                <button type="submit" class="submit-btn">Next</button>
            </div>
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>
</html>
